<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Google Form Filler</title>

    <!-- Tailwind & Font Awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4">

<div class="max-w-3xl w-full bg-white rounded-2xl shadow-xl overflow-hidden">
    <!-- HEADER -->
    <div class="bg-blue-600 p-6 text-white text-center">
        <h1 class="text-3xl font-bold">
            <i class="fa-solid fa-robot"></i> Form Auto Bot
        </h1>
        <p class="opacity-90 mt-2">
            Công cụ điền Google Form tự động theo tỷ lệ % mong muốn
        </p>
    </div>

    <!-- CONTENT -->
    <div class="p-8 space-y-8">

        <!-- STEP 1: INPUT URL -->
        <div id="step1-container">
            <label class="block text-gray-700 font-bold mb-2">
                Bước 1: Nhập Link Google Form
            </label>

            <div class="flex gap-2">
                <input
                        type="text"
                        id="urlInput"
                        placeholder="https://docs.google.com/forms/d/e/.../viewform"
                        class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
                        value="https://docs.google.com/forms/d/e/1FAIpQLScXG30q5h_wX4Fv7O4JcM8f0vP-Oq1kY7lA-Yg4nE/viewform"
                />

                <button
                        id="btnAnalyze"
                        type="button"
                        onclick="analyzeForm()"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition flex items-center gap-2"
                >
                    <span id="analyzeSpinner" class="hidden">
                        <i class="fa-solid fa-spinner fa-spin"></i>
                    </span>
                    <span>Phân tích</span>
                </button>
            </div>

            <p class="text-xs text-gray-500 mt-1">
                Hệ thống sẽ dùng Playwright (Headless) để quét câu hỏi.
            </p>
        </div>

        <!-- STEP 2: CONFIG QUESTIONS -->
        <div id="step2-container" class="hidden fade-in border-t pt-6">
            <div class="flex justify-between items-center mb-4">
                <label class="block text-gray-700 font-bold text-lg">
                    Bước 2: Cấu hình tỷ lệ điền
                </label>

                <button
                        type="button"
                        onclick="resetStep()"
                        class="text-sm text-red-500 hover:underline"
                >
                    Quét link khác
                </button>
            </div>

            <div
                    id="questionsList"
                    class="space-y-4 max-h-[400px] overflow-y-auto pr-2 mb-6 border rounded-lg p-4 bg-gray-50"
            >
                <p class="text-gray-400 text-center italic">Chưa có dữ liệu...</p>
            </div>

            <div
                    class="bg-blue-50 p-4 rounded-lg mb-6 flex items-center justify-between"
            >
                <div>
                    <label class="font-semibold text-gray-700">
                        Số lần chạy (Submissions):
                    </label>
                    <p class="text-xs text-gray-500">
                        Tool sẽ mở trình duyệt và điền lần lượt.
                    </p>
                </div>

                <input
                        type="number"
                        id="quantityInput"
                        value="1"
                        min="1"
                        max="50"
                        class="w-24 p-2 border border-blue-300 rounded text-center font-bold text-blue-700 focus:ring-2 focus:ring-blue-500 outline-none"
                />
            </div>

            <button
                    id="btnExecute"
                    type="button"
                    onclick="executeBot()"
                    class="w-full bg-green-600 hover:bg-green-700 text-white text-lg py-4 rounded-xl font-bold shadow-lg transition transform hover:scale-[1.01] flex justify-center items-center gap-2"
            >
                <span id="executeSpinner" class="hidden">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                </span>
                <span>BẮT ĐẦU AUTO ĐIỀN</span>
            </button>
        </div>

        <!-- LOG AREA -->
        <div
                id="logArea"
                class="hidden mt-4 p-4 bg-gray-900 text-green-400 font-mono text-sm rounded-lg h-32 overflow-y-auto"
        >
            <div>&gt; Ready.</div>
        </div>

    </div>
</div>

<script th:inline="javascript">
    // ==========================
    // DOM REFERENCES & CONSTANTS
    // ==========================
    const el = {
        urlInput: document.getElementById('urlInput'),
        btnAnalyze: document.getElementById('btnAnalyze'),
        analyzeSpinner: document.getElementById('analyzeSpinner'),
        step1: document.getElementById('step1-container'),
        step2: document.getElementById('step2-container'),
        questionsList: document.getElementById('questionsList'),
        quantityInput: document.getElementById('quantityInput'),
        btnExecute: document.getElementById('btnExecute'),
        executeSpinner: document.getElementById('executeSpinner'),
        logArea: document.getElementById('logArea')
    };

    // URL API (Thymeleaf sẽ replace khi render, fallback giữ nguyên nếu chạy file tĩnh)
    const API = {
        ANALYZE_URL: /*[[@{/api/form/analyze}]]*/ '/api/form/analyze',
        EXECUTE_URL: /*[[@{/api/form/execute}]]*/ '/api/form/execute'
    };

    let globalQuestions = [];

    // ==========================
    // LOG HELPER
    // ==========================
    function writeLog(message, cssClass) {
        el.logArea.classList.remove('hidden');
        el.logArea.innerHTML += `<div class="${cssClass}">&gt; ${message}</div>`;
        el.logArea.scrollTop = el.logArea.scrollHeight;
    }

    const log = {
        info(message) {
            writeLog(message, 'text-green-400');
        },
        error(message) {
            writeLog(message, 'text-red-400');
        }
    };

    // ==========================
    // UI STATE HELPERS
    // ==========================
    function setAnalyzeLoading(isLoading) {
        el.btnAnalyze.disabled = isLoading;
        el.analyzeSpinner.classList.toggle('hidden', !isLoading);
    }

    function setExecuteLoading(isLoading) {
        el.btnExecute.disabled = isLoading;
        el.executeSpinner.classList.toggle('hidden', !isLoading);
        el.btnExecute.classList.toggle('opacity-75', isLoading);
    }

    function lockStep1() {
        el.step1.classList.add('opacity-50', 'pointer-events-none');
    }

    function unlockStep1() {
        el.step1.classList.remove('opacity-50', 'pointer-events-none');
    }

    function showStep2() {
        el.step2.classList.remove('hidden');
    }

    function hideStep2() {
        el.step2.classList.add('hidden');
    }

    // ==========================
    // API HELPER
    // ==========================
    async function postJson(url, body) {
        const res = await fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(body)
        });

        if (!res.ok) {
            const errorText = await res.text();
            throw new Error(errorText || 'Request failed');
        }
        return res;
    }

    // ==========================
    // RENDER HELPERS
    // ==========================
    function renderChoiceQuestion(question, qIndex) {
        if (!Array.isArray(question.options) || question.options.length === 0) {
            return '';
        }

        const defaultWeight = Math.floor(100 / (question.options.length || 1));
        const iconClass = question.type === 'RADIO'
            ? 'fa-circle-dot'
            : 'fa-square-check';

        const optionsHtml = question.options.map((opt, optIndex) => `
            <div class="flex items-center gap-3 mt-2">
                <span class="text-sm text-gray-600 flex-1 truncate" title="${opt.text}">
                    <i class="fa-regular ${iconClass} text-xs"></i>
                    ${opt.text}
                </span>
                <div class="flex items-center gap-1">
                    <input
                        type="number"
                        class="weight-input w-16 p-1 text-sm border rounded text-center focus:border-blue-500 outline-none"
                        data-q-index="${qIndex}"
                        data-opt-index="${optIndex}"
                        value="${defaultWeight}"
                        min="0"
                        max="100"
                    />
                    <span class="text-xs text-gray-500">%</span>
                </div>
            </div>
        `).join('');

        return `
            <div class="mt-2 pl-2 border-l-2 border-blue-200">
                ${optionsHtml}
            </div>
        `;
    }

    function renderTextQuestion() {
        return `
            <div class="mt-2 pl-2 border-l-2 border-green-200">
                <span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded">
                    <i class="fa-solid fa-magic"></i>
                    Tự động sinh nội dung (Tên/Email/SĐT...)
                </span>
            </div>
        `;
    }

    function renderDateQuestion() {
        return `
            <div class="mt-2 pl-2 border-l-2 border-purple-200">
                <span class="text-xs bg-purple-100 text-purple-700 px-2 py-1 rounded">
                    <i class="fa-regular fa-calendar"></i>
                    Tự động chọn ngày ngẫu nhiên
                </span>
            </div>
        `;
    }

    function renderTimeQuestion() {
        return `
            <div class="mt-2 pl-2 border-l-2 border-orange-200">
                <span class="text-xs bg-orange-100 text-orange-700 px-2 py-1 rounded">
                    <i class="fa-regular fa-clock"></i>
                    Tự động chọn giờ (Ngẫu nhiên)
                </span>
            </div>
        `;
    }

    function renderQuestionContent(question, index) {
        switch (question.type) {
            case 'RADIO':
            case 'CHECKBOX':
                return renderChoiceQuestion(question, index);
            case 'TEXT':
                return renderTextQuestion();
            case 'DATE':
                return renderDateQuestion();
            case 'TIME':
                return renderTimeQuestion();
            default:
                return '';
        }
    }

    function renderConfigUI(questions) {
        lockStep1();
        showStep2();

        el.questionsList.innerHTML = '';

        questions.forEach((q, index) => {
            const contentHtml = renderQuestionContent(q, index);

            const html = `
                <div class="bg-white p-4 rounded border border-gray-200 shadow-sm relative">
                    <span
                        class="absolute top-2 right-2 text-[10px] font-bold text-gray-400 bg-gray-100 px-1 rounded"
                    >
                        ${q.type}
                    </span>
                    <h3 class="font-semibold text-gray-800 text-sm">
                        Câu ${index + 1}: ${q.title}
                    </h3>
                    ${contentHtml}
                </div>
            `;

            el.questionsList.innerHTML += html;
        });
    }

    // ==========================
    // BUSINESS LOGIC
    // ==========================
    async function analyzeForm() {
        const url = el.urlInput.value.trim();
        if (!url) {
            alert('Vui lòng nhập URL!');
            return;
        }

        setAnalyzeLoading(true);
        log.info('Đang kết nối Playwright để phân tích form...');

        try {
            const response = await postJson(API.ANALYZE_URL, {formUrl: url});
            const questions = await response.json();
            globalQuestions = Array.isArray(questions) ? questions : [];

            if (globalQuestions.length === 0) {
                log.error('Không tìm thấy câu hỏi nào. Kiểm tra lại Link hoặc Xpath.');
            } else {
                log.info(`Đã quét xong! Tìm thấy ${globalQuestions.length} câu hỏi.`);
                renderConfigUI(globalQuestions);
            }
        } catch (error) {
            log.error('Lỗi: ' + error.message);
        } finally {
            setAnalyzeLoading(false);
        }
    }

    function collectWeightsFromUI() {
        const inputs = document.querySelectorAll('.weight-input');
        inputs.forEach(input => {
            const qIdx = Number(input.dataset.qIndex);
            const optIdx = Number(input.dataset.optIndex);
            const val = parseFloat(input.value);

            if (
                !Number.isNaN(qIdx) &&
                !Number.isNaN(optIdx) &&
                globalQuestions[qIdx] &&
                globalQuestions[qIdx].options &&
                globalQuestions[qIdx].options[optIdx]
            ) {
                globalQuestions[qIdx].options[optIdx].weight = val;
            }
        });
    }

    async function executeBot() {
        const quantity = parseInt(el.quantityInput.value, 10);
        const url = el.urlInput.value.trim();

        if (!url) {
            alert('Vui lòng nhập URL!');
            return;
        }
        if (!Number.isFinite(quantity) || quantity < 1) {
            alert('Số lần chạy không hợp lệ!');
            return;
        }

        collectWeightsFromUI();
        setExecuteLoading(true);
        log.info(`Bắt đầu chạy tool ${quantity} lần... Hãy quan sát trình duyệt bật lên.`);

        const payload = {
            formUrl: url,
            numSubmissions: quantity,
            questions: globalQuestions
        };

        try {
            const response = await postJson(API.EXECUTE_URL, payload);
            const msg = await response.text();
            log.info('✅ ' + msg);
            alert('Hoàn thành quá trình chạy!');
        } catch (error) {
            log.error('❌ ' + error.message);
        } finally {
            setExecuteLoading(false);
        }
    }

    function resetStep() {
        unlockStep1();
        hideStep2();
        el.questionsList.innerHTML = `
            <p class="text-gray-400 text-center italic">Chưa có dữ liệu...</p>
        `;
        globalQuestions = [];
        log.info('Đã reset.');
    }
</script>
</body>
</html>
